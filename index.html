<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xnarra AI - Prompt Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-light">

    <div id="app-interface">
        
        <div id="drawer-overlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300" onclick="toggleDrawer(false)"></div>

        <div id="toast"></div>
        
        <div id="pinned-page" class="hidden">
            <div class="px-4 pt-2">
                 <h3 class="text-xl font-bold mb-4">Prompt Favorit</h3>
            </div>
            <div id="pinned-list" class="flex flex-col space-y-3 px-4 pb-4">
                 <p class="text-sm text-gray-500 p-4 text-center" id="empty-pinned-message">Belum ada prompt yang disematkan.</p>
            </div>
        </div>

        <div id="profile-page" class="hidden fixed inset-0 z-50 overflow-y-auto" style="background-color: inherit; padding-top: 56px;">
            <div class="max-w-lg mx-auto p-4 sm:p-6 w-full">
                
                <div class="profile-info mb-10 mt-6">
                    
                    <div class="profile-avatar mb-3 w-20 h-20 x-logo-transparent rounded-full flex items-center justify-center text-4xl font-bold">
                        <img src="" alt="Xnarra AI Logo" id="profile-logo" class="w-full h-full object-cover rounded-full p-2" />
                    </div>
                    <h3 class="text-xl font-semibold">Xnarra</h3>
                    <p class="text-sm text-gray-500">Prompt Engineer (Mode Ask)</p>
                    <p class="text-xs text-gray-400 mt-2 break-all px-4">Local User ID: <span id="current-user-id" class="font-mono">...loading...</span></p>
                </div>

                <div class="p-4 rounded-xl bg-gray-50 border border-gray-100">
                    <h4 class="text-base font-bold mb-4 text-black">Tampilan (Appearance)</h4>
                    <div id="theme-selector-page" class="flex justify-start space-x-3">
                        
                        <div class="theme-option transition" data-theme="light">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 6.48 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 4v2m0 12v2m8-8h2m-2 0h-2m-8-8L6.47 5.06l1.41 1.41L9 7.41M14.93 18.94l1.41-1.41 1.41 1.41M4.06 6.47l1.41-1.41 1.41 1.41M17.53 17.53l-1.41 1.41 1.41 1.41"/></svg>
                            <span class="text-xs mt-1">Putih</span>
                        </div>
                        
                        </div>
                </div>
                
            </div>
        </div>
        
        <aside id="history-drawer">
            <div class="px-4 pb-4 border-b h-14 flex items-center border-gray-100" style="background-color: inherit;">
                 <button id="close-drawer-btn" class="p-2 rounded-full transition hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 id="drawer-title" class="text-xl font-bold ml-4">Riwayat Sesi</h2>
            </div>
            
            <div id="drawer-content-container" class="flex flex-col">
                <div id="history-page">
                    <div id="history-list" class="overflow-y-auto pt-2 flex-grow"> 
                    </div>
                </div>
                </div>
            

            <div class="p-4 border-t border-gray-100 flex flex-col gap-2" style="background-color: inherit;">
                <button id="open-pinned-btn" class="w-full flex items-center justify-start py-2 px-3 rounded-xl hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-red-500" viewBox="0 0 24 24" fill="currentColor"><path d="M16 11V5l-4-3-4 3v6l-2 3v2h16v-2l-2-3zM18 19H6v-2h12v2z"/></svg>
                    <span class="font-medium">Prompt Tersemat</span>
                    <span id="pinned-count" class="ml-auto text-xs font-semibold bg-red-100 text-red-600 px-2 py-0.5 rounded-full">0</span>
                </button>
                
                <button id="back-to-history-btn" class="w-full hidden items-center justify-start py-2 px-3 rounded-xl hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                    <span class="font-medium">Kembali ke Riwayat</span>
                </button>
                
                <button class="new-session-btn w-full flex items-center justify-start py-2 px-3 rounded-xl hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                    <span class="font-medium">Mulai Sesi Baru</span>
                </button>
                
                <button id="open-profile-btn" class="w-full flex items-center justify-start py-2 px-3 rounded-xl hover:bg-gray-100 transition">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span class="font-medium">Pengaturan Tampilan</span>
                </button>
            </div>
        </aside>
        
        <header id="main-header" class="fixed top-0 left-0 right-0 z-20" style="background-color: inherit;">
            <div class="max-w-lg mx-auto flex items-center justify-between h-14 px-4 sm:px-6 w-full">
                
                <button id="open-history-btn" class="p-2 rounded-full hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <div class="flex items-center">
                    <span class="font-bold text-lg text-black">Xnarra</span>
                </div>

                <button class="new-session-btn p-2 rounded-full hover:bg-gray-100 transition text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </header>
        
        <header id="profile-header" class="fixed top-0 left-0 right-0 z-50 hidden" style="background-color: inherit;">
            <div class="max-w-lg mx-auto flex items-center justify-start h-14 px-4 sm:px-6 w-full">
                <button id="close-profile-btn" class="p-2 rounded-full hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <span class="font-bold text-xl ml-4">Pengaturan</span>
            </div>
        </header>
        
        <main id="ask-content" class="main-content flex flex-col justify-start items-center">
            
            <div id="initial-logo-state-ask" class="flex flex-col items-center justify-center w-full mt-20 px-4">
                 <img src="" alt="Xnarra AI Logo" id="initial-logo" class="w-20 h-20 object-cover rounded-full mb-2"/>
                 <h1 class="text-2xl font-bold mt-4 text-center">Xnarra AI</h1>
                 <p class="text-sm text-gray-500 text-center">Prompt Engineer siap menerima ide mentah Anda.</p>
            </div>

            <div id="chat-messages" class="w-full flex flex-col space-y-4 pt-4 pb-4">
            </div>

            <div id="loading-indicator" class="hidden w-full ai-loading-container">
                <div class="ai-loading-avatar-transparent">
                    <div class="spinner-ring-transparent"></div>
                    <img class="spinner-logo-image" 
                         src="" 
                         alt="Logo Loading" 
                         id="loading-logo"
                         onerror="this.src='https://placehold.co/24x24/000000/FFFFFF?text=L';"/>
                </div>
                
                <div class="loading-text-box">
                    <div class="loading-text">
                        Menghasilkan Prompt...
                    </div>
                </div>
            </div>
            
        </main>
        
        <div id="bottom-bar" class="bottom-fixed-container fixed bottom-0 left-0 right-0 z-30" style="background-color: inherit;">
            <div class="max-w-lg mx-auto px-2 sm:px-6 w-full">
                
                <div id="chat-input-container" class="relative flex flex-col p-2 mb-5 mt-3 rounded-2xl bg-white shadow-inner">
                    
                    <div id="image-preview-container" class="flex flex-wrap gap-2 pt-0 pb-2 hidden border-b border-gray-100">
                        </div>

                    <input type="file" id="image-upload-input" accept="image/jpeg, image/png, image/webp" multiple class="hidden" onchange="handleFileChange(this)">

                    <div id="input-controls" class="flex items-end w-full">
                        
                        <button id="attach-btn" 
                                class="p-2 rounded-full hover:bg-gray-100 transition duration-150 text-black flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed" 
                                onclick="document.getElementById('image-upload-input').click()"
                                title="Maksimum 2 foto per sesi">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                                <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </button>
                        
                        <textarea
                            id="chat-textarea"
                            placeholder="Masukkan ide mentah Anda di sini..."
                            rows="1"
                            class="text-black placeholder-gray-400 focus:outline-none resize-none min-h-[60px] max-h-48 overflow-y-auto p-2 flex-grow w-full"
                            style="background-color: inherit;"
                        ></textarea>

                        
                        <button id="send-btn" class="send-button p-2 rounded-full hover:opacity-70 transition duration-150 self-end disabled:opacity-50 disabled:cursor-not-allowed text-black">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="h-1 bg-black w-24 mx-auto mb-1 rounded-full"></div>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
